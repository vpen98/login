{% extends 'base.html' %}
{% block content %}
    <form action="/login/" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="账号" maxlength="10">
        <input type="password" name="password" placeholder="密码" maxlength="18">
        <input type="submit" value="登录">
        <a href="/register/">注册</a>
    </form>
{% endblock %}
